<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="row">
     <div class="col-lg-4"></div>
    <a href="{% url 'add_article' %}"><button type="button" class="btn btn-success">添加文章</button></a>
    <div class="col-lg-4">
    <table class="table table-condensed">
            <tr>
                <th class="active">文章</th>
                <th class="active">创建时间</th>
                <th class="active">作者</th>
            </tr>
        <tbody>
                {% for item in content %}
                <tr>
                    <td class="active"><a href="/article/{{ item.pk }}/">{{ item.title }}</a></td>
                    <td class="active">{{ item.create_time }}</td>
                    <td class="active">{{ item.user__user }}</td>
               </tr>
                {% endfor %}
        </tbody>
    </table>
  </div>
     <div class="col-lg-4"></div>
</div>
</body>
</html>
